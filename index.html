<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Somali ‚ûú English Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="nav-container"></div>

  <h1>Somali ‚ûú English Translator</h1>

  <div class="translator">
    <div class="column">
      <label for="somaliInput">Somali</label>
      <textarea id="somaliInput" placeholder="type here"></textarea>
      <div class="text-actions">
        <button class="small-btn" onclick="copySomaliText()" title="Copy Somali Text">
          <span class="icon">üìã</span>
          <span class="btn-text">Copy</span>
        </button>
        <button class="small-btn" onclick="shareSomaliText()" title="Share Somali Text">
          <span class="icon">üì§</span>
          <span class="btn-text">Share</span>
        </button>
      </div>
    </div>
    <div class="middle-column">
        <button class="small-btn" onclick="addToFavorites()" title="Add to Favorites">
            <span class="icon">‚≠ê</span>
            <span class="btn-text">Favorite</span>
        </button>
    </div>
    <div class="column">
      <label for="englishOutput">English</label>
      <textarea id="englishOutput" placeholder="Translation" readonly></textarea>
      <div class="text-actions">
        <button class="small-btn" onclick="copyEnglishText()" title="Copy English Text">
          <span class="icon">üìã</span>
          <span class="btn-text">Copy</span>
        </button>
        <button class="small-btn" onclick="shareEnglishText()" title="Share English Text">
          <span class="icon">üì§</span>
          <span class="btn-text">Share</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Center actions below text boxes -->
  <div class="center-actions-below">
    <button id="translateBtn" class="translate-btn-main">Translate</button>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Translation History</h2>
        <span class="close" onclick="closeHistory()">&times;</span>
      </div>
      <div class="modal-body">
        <div id="historyList"></div>
        <button class="clear-btn" onclick="clearHistory()">Clear History</button>
      </div>
    </div>
  </div>

  <!-- Favorites Modal -->
  <div id="favoritesModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Favorites</h2>
        <span class="close" onclick="closeFavorites()">&times;</span>
      </div>
      <div class="modal-body">
        <div id="favoritesList"></div>
        <button class="clear-btn" onclick="clearAllFavorites()">Clear All Favorites</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <span class="close" onclick="closeSettings()">&times;</span>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <h3>Theme</h3>
          <div class="theme-toggle">
            <label class="switch">
              <input type="checkbox" id="darkModeToggle">
              <span class="slider round"></span>
            </label>
            <span class="setting-label">Dark Mode</span>
          </div>
        </div>
        
        <div class="setting-group">
          <h3>Text Size</h3>
          <div class="text-size-control">
            <label for="textSizeSlider" class="setting-label">Font Size: <span id="textSizeValue">16</span>px</label>
            <input type="range" id="textSizeSlider" min="12" max="46" value="16" class="slider-range">
            <div class="size-buttons">
              <button class="size-btn" onclick="setTextSize(12)">Small</button>
              <button class="size-btn" onclick="setTextSize(16)">Medium</button>
              <button class="size-btn" onclick="setTextSize(24)">Large</button>
              <button class="size-btn" onclick="setTextSize(32)">Extra Large</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('nav-container').innerHTML = html;
        if (window.setupNavListeners) window.setupNavListeners();
      });
  </script>
  <script src="main.js"></script>
  <script src="favorites.js"></script>
  <script src="history.js"></script>
  <script src="settings.js"></script>
</body>
</html>
